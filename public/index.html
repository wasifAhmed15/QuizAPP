<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container bg-white shadow my-5">
    <div class="p-3 ">
        <p>Question <span class="fs-3" id="currentquestion">1</span>/ <span id="totalquestion">10</span></p>
        <div class="p-5 text-center">

            <h1 id="Question">what is your name</h1>
            
        </div>
    </div>
    <div class="row" id="optionsall">
        <div class="col lg-6  col md-6 col sm-6 ">
            <div class=" text-center pt-5">
                <button class="btn btn-dark w-100 fs-3 p-2">Option 1</button>
            </div>

            
        </div>

        <div class="col lg-6  col md-6 col sm-6 w-100 ">
            <div class="fs-3 text-center pt-5">
                <button class="btn btn-dark w-100 fs-3 p-2">Option 1</button>
            </div>

            
        </div>

        
    </div>

    <div class="p-3 text-center" >
        <button type="button" class="btn btn-primary" onclick="next()">next</button>
        <button type="button" class="btn btn-primary" onclick="prev()" >previous</button>
 </div>

   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script  src="node.js" type="module"></script>
  </body>
</html>
